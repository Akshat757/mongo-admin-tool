<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Database List</h1>
    <table>
        <thead>
            <tr>
                <th>Database Name</th>
            </tr>
        </thead>
        <tbody>
            {% for database in databases %}
            <tr>
                <td><a href="/collections/{{ database }}">{{ database }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
