<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Documents List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <!-- Add more table headers based on your document structure -->
            </tr>
        </thead>
        <tbody>
            {% for document in documents %}
            <tr>
                <td>{{ document._id }}</td>
                <!-- Add more table data cells based on your document structure -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
